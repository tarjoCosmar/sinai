<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAD Parroquial de Sinaí</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/logos/favicon.png" type="image/png">
</head>
<body>
    <!-- Header con imagen de portada -->
    <header class="header">
        <div class="container">
            <img src="img/logos/logo-header.png" alt="GAD Parroquial de Sinaí" class="logo logo-header">
        </div>
    </header>

    <!-- Menú de navegación sticky -->
    <nav class="navbar">
        <div class="container">
            <!-- Botón hamburguesa (solo visible en móviles) -->
            <button class="hamburger" aria-label="Menú">
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
            </button>

            <!-- Menú principal -->
            <ul class="nav-links">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="noticias.html">Noticias</a></li>
                <li><a href="transparencia.html">Transparencia</a></li>
                <li><a href="nosotros.html">Nosotros</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </div>
    </nav>

    <!-- Contenido principal -->
    <main>
        <section class="featured-news">
            <div class="container">
                <h2 class="section-title">Noticias Destacadas</h2>
        
                <!-- Contenedor Swiper -->
                <section class="carousel-section"> 
                    <div class="swiper">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <a href="#"><img src="img/carrete/slide-1-desktop.webp" alt="Slide 1"></a>
                            </div>
                            <div class="swiper-slide">
                                <a href="#"><img src="img/carrete/slide-2-desktop.webp" alt="Slide 2"></a>
                            </div>
                            <div class="swiper-slide">
                                <a href="#"><img src="img/carrete/slide-3-desktop.webp" alt="Slide 3"></a>
                            </div>
                            <div class="swiper-slide">
                                <a href="#"><img src="img/carrete/slide-4-desktop.webp" alt="Slide 4"></a>
                            </div>
                            <div class="swiper-slide">
                                <a href="#"><img src="img/carrete/slide-5-desktop.webp" alt="Slide 5"></a>
                            </div>
                        </div>
                        <!-- Botones de navegación -->
                        <div class="swiper-button-next"></div>
                        <div class="swiper-button-prev"></div>
                        <!-- Paginación -->
                        <div class="swiper-pagination"></div>
                    </div>
                </section>
                
                <div class="text-center" style="margin-top: 2rem;">
                    <a href="noticias.html" class="btn btn-outline">Ver todas las noticias</a>
                </div>
            </div>
        </section>
        
        <!-- Otras secciones -->
        <section id="noticias" class="section">
            <h2>Noticias</h2>
        </section>
        </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <img src="img/logos/logo-footer.png" alt="GAD Parroquial de Sinaí" class="logo logo-footer">
        </div>
    </footer>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Menú hamburguesa
            const hamburger = document.querySelector('.hamburger');
            const navLinks = document.querySelector('.nav-links');

            hamburger.addEventListener('click', () => {
                hamburger.classList.toggle('active');
                navLinks.classList.toggle('active');
                document.body.style.overflow = navLinks.classList.contains('active') ? 'hidden' : '';
            });

            // Cerrar menú al hacer clic en un enlace
            document.querySelectorAll('.nav-links a').forEach(link => {
                link.addEventListener('click', () => {
                    hamburger.classList.remove('active');
                    navLinks.classList.remove('active');
                    document.body.style.overflow = '';
                });
            });

            // Inicializar Swiper con configuración mejorada
            const swiper = new Swiper('.swiper', {
                loop: true,
                autoplay: {
                    delay: 5000,
                    disableOnInteraction: false,
                },
                pagination: {
                    el: '.swiper-pagination',
                    clickable: true,
                },
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
                breakpoints: {
                    320: {
                        slidesPerView: 1,
                        spaceBetween: 10
                    },
                    768: {
                        slidesPerView: 1,
                        spaceBetween: 20
                    },
                    1024: {
                        slidesPerView: 1,
                        spaceBetween: 30
                    }
                }
            });
            
            console.log('Carrusel inicializado correctamente');
        });
    </script>
</body>
</html>
